<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: #ff9999;
            width:400px;
            height:400px;
            margin:20px;
            padding:5px;
        }
    </style>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
<body style="background:linear-gradient(to right,red,pink)">
    <center>
    <p style="font-family: 'Young Serif', serif; font-size:50px;">School Trip Form</p>
    <div>
        <form>
            Name:
            <input type="text"><br><br>
            Age:
            <input type="number"><br><br>
            Gender:<br>
            <input type="radio">Boy <input type="radio">Girl<br><br>
            Do i give consent to my child attending a trip:<br>
            <input type="checkbox">Yes <input type="checkbox">No<br><br>
            Email:
            <input type="email"><br><br>
            <input type="button" value="Submit">

        </form>
    </div>
    </center>
</body>
</html>
